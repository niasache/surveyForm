<! DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  <form id="survey-form">
    <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></label>
    <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter the Email" required></label>
    <label id="number-label" for="number">Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Age"></label>
    <label>Which option best describes your current role?<select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
    </select>
    </label>
    <label>Would you recommend freeCodeCamp to a friend?
      <input class="inline" type="radio" name="recommend-option" id="definitely" value="Definitely">Definitely
      <input class="inline"  type="radio" name="recommend-option" id="not-sure" value="Not sure">Not sure
    </label>
    <label>What would you like to see improved? (Check all that apply)<input id="Front-end" type="checkbox" class="inline"  name="language-choice" value="Front-end">Front-end
    <input id="Back-end" class="inline"  type="checkbox" name="language-choice" value="Back-end">Back-end</label>
    <label>Any comments or suggestions?
    <textarea id="comments" name="bio" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
    </label>
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
